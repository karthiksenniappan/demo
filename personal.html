<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="img/icon.png">
    <title>Personal Details</title>
</head>

<body>
    <div class="navbar">
        <p><span class="blue">ST<span class="red">A</span>R SYST<span class="red">E</span>MS</span>
        </p>
        <p><input type="search" placeholder="Search"></p>
    </div>
    <ul>
        <li>
            <a href="index.html"><img src="img/home.png"><span class="link">Home</span></a>
        </li>
        <li>
            <a href="#" class="active"><img src="img/personal.png"><span class="link">Personal Details</span></a>
        </li>
        <li>
            <a href="education.html"><img src="img/edu.png"><span class="link">Education Details</span></a>
        </li>
        <li>
            <span class="br">
                    <a href="#" id="demo"><img src="img/exit.png"><span class="link">Logout</span></a>
            </span>
        </li>
    </ul>

    <div class="main">
        <div class="form">
            <!-- Personal Details form -->
            <form>
                <div id="norm">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Your Name...">
                    <br>
                    <label for="dob">Date of birth</label>
                    <input type="datetime-local" id="dob" name="dob">
                    <br>
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
                    <label>Mobile Number</label>
                    <input type="tel" name="phone" maxlength="10" placeholder="Mobile Number"><br>
                    <label>Gender</label>
                </div>
                <div id="check">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="others">Others</label><br>
                    <input type="radio" name="gender" value="others" id="others">
                </div>
                <div id="norm">
                    <br>
                    <label for="relation">Relationship</label>
                    <select name="relation" id="relation">
                                    <option value="Single">Single</option>
                                    <option value="Engaged">Engaged</option>
                                    <option value="Married">Married</option>
                                    <option value="Widowed">Widowed</option>
                                    <option value="Separated">Separated</option>
                                    <option value="Divorced">Divorced</option>                    
                                  </select>
                    <label>Public Profile</label>
                    <input type="url" placeholder="Ex Skype,Facebook">
                    <label>Address</label>
                    <textarea rows="8" cols="40" placeholder="Address with pin code"></textarea><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>

        </div>
    </div>
</body>

</html>
