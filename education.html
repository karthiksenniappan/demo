<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="img/icon.png">
    <title>Education Details</title>
</head>

<body>
    <div class="navbar">
        <p><span class="blue">ST<span class="red">A</span>R SYST<span class="red">E</span>MS</span>
        </p>
        <p><input type="search" placeholder="Search"></p>
    </div>
    <ul>
        <li>
            <a href="index.html"><img src="img/home.png"><span class="link">Home</span></a>
        </li>
        <li>
            <a href="personal.html"><img src="img/personal.png"><span class="link">Personal Details</span></a>
        </li>
        <li>
            <a href="#" class="active"><img src="img/edu.png"><span class="link">Education Details</span></a>
        </li>
        <li>
            <span class="br">
                    <a href="#" id="demo"><img src="img/exit.png"><span class="link">Logout</span></a>
            </span>
        </li>
    </ul>

    <div class="main">
        <!-- Education Details Form -->

        <div class="form">
            <form>
                <div id="norm">
                    <label>10th Completed year</label><input type="month" required name="ten"><br>
                    <label>10th Register Number</label><input type="Number" name="ten" placeholder="10th Register Number"><br>
                    <label>12th Completed year</label><input type="month" name="twl"><br>
                    <label>12th Register Number</label><input type="Number" name="twl" placeholder="12th Register Number"><br>
                    <label>Diploma Completed year</label><input type="month" name="diploma"><br>
                    <label>Diploma Register Number</label><input type="Number" name="diploma" placeholder="Diploma Register Number"><br>
                    <label>Institution Name</label>
                    <input type="text" required class="depth" name="institution" placeholder="School/College"><br>
                    <label>Completed</label>
                </div>
                <div id="check">
                    <label for="pg">PG</label>
                    <input type="checkbox" value="pg" id="pg" name="educationpg">
                    <label for="ug">UG</label>
                    <input type="checkbox" value="ug" id="ug" name="educationug">
                    <label for="dip">Diploma</label>
                    <input type="checkbox" value="diploma" id="dip" name="educationdip">
                </div>
                <div id="norm">
                    <label>About</label>
                    <textarea rows="8" cols="40" placeholder="Something About Yourself"></textarea><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
